{% extends "base.html" %} {% block body %}
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">{{ book.title }}</h1>
      <h6 class="card-subtitle mb-3 text-muted">By {{ book.author }}</h6>
      <p class="card-text">{{ book.description }}</p>
      <div class="mb-3">
        <strong>Year:</strong> {{ book.year }}<br />
        <strong>Rating:</strong> {{ book.rating }}<br />
        <small class="text-muted">Added by: {{ book.user.username }}</small>
      </div>
      <div class="btn-group">
        <a href="{% url 'books:index' %}" class="btn btn-secondary"
          >Back to Books</a
        >
        {% if user.is_authenticated and user == book.user %}
        <a href="{% url 'books:book_edit' book.id %}" class="btn btn-primary"
          >Edit</a
        >
        <a href="{% url 'books:book_delete' book.id %}" class="btn btn-danger"
          >Delete</a
        >
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
